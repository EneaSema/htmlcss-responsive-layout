<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- lavorazione Header -->
    <header>
      <h1>GIALLO BOOLEANO</h1>
    </header>
    <!-- / lavorazione Header -->
    <main>
      <section id="video-section">
        <div class="container">
          <div class="card-video">
            <span>DOLCI E DESSERTS</span>
            <h2>Tiramisù</h2>
            <img
              src="./img/image (10).png"
              alt="video-tiramisù"
              class="img-tiramisu"
            />
          </div>
          <div class="card-content">
            <h4>In breve</h4>
            <ul>
              <li>Difficoltà: <span class="text-strong">Facile</span></li>
              <li>Tempo: <span class="text-strong">40 min</span></li>
              <li>Porzione per: <span class="text-strong">8 persone</span></li>
              <li>Costo: <span class="text-strong">contenuto</span></li>
              <li>
                <span class="text-strong">Note:</span>+2 ore di riposo in frigo
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer>good</footer>
  </body>
</html>
